{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Category {{category.name}}</h1>

		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editCategory',category_id = category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Category Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the category" value="{{category.name}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Save
                    </button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}

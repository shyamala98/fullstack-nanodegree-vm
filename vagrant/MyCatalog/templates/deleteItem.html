{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Are you sure you want to delete {{item.name}}</h1>
		</div>
    </div>
    <div class="row padding-top padding-bottom">
        <div class="col-md-4 "></div>
        <div class="col-md-2 ">
        <form action="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}" method = 'post'>

            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true">

            </span>Delete
            </button>

        </form>
            </div>
        <div class="col-md-2">
            <a href = "{{url_for('showItems', category_id=item.category_id)}}">
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
        </div>
         <div class="col-md-4 "></div>
	</div>

    </div>


{% endblock %}

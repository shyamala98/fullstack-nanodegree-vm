{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editItem',category_id = category.id, item_id=item.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item" value="{{item.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item">
						{{item.description}}
					</textarea>

					<label for="category">Category:</label>
					<select class="form-control" id="category_id" name="category_id">
						{% for i in categories %}
							{% if i.id == item.category_id %}
						<option value="{{i.id}}" selected>{{i.name}}</option>
							{%else%}
						<option value="{{i.id}}">{{i.name}}</option>
							{%endif%}
						{% endfor %}
					</select>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $" value="{{item.price}}">
					</div>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					    Save
                    </button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
